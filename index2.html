<html>
    <head>
        <title>Bootstrap container.</title>
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            .container{
                border: 5px dashed black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Inferno is my favourite book</h1>
            <p>It is one of Dan Brown's books</p>
        </div><br>
        <div class="container bg-info text-white">
            <p>Inferno was published in 2012.</p>
        </div><br>
        <div class="container bg-primary text-white">
            <p>Another book by Dan Brown is Origin.</p>
        </div>
    </body>
</html>
